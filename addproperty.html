  <body>
    <form id="addPropertyForm" action="addproperty.php" method="post">
        <h1>Add a Property</h1>

      <input type="text" name="address" placeholder="Property Address" required>
      <input type="text" name="city" placeholder="Property City" required>
      <input type="text" name="information" placeholder="Property information" required>
      <input type="number" name="price" placeholder="Property Price" required>
      <input type="number" name="beds" placeholder="Number of Beds" required>
      <input type="number" name="baths" placeholder="Number of Baths" required>
      <input type="url" name="image_url" placeholder="Image URL" required>

      <button type="submit">Add Property</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#addPropertyForm').submit(function (e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'addproperty.php',
                    data: $(this).serialize(),
                    success: function (data) {
                        alert('Property added successfully!');
                        // You can redirect or perform other actions as needed
                        window.location.href = 'addproperty.html';
                    },
                    error: function (error) {
                        console.log('Error:', error);
                    }
                });
            });
        });
    </script>
  </body>
